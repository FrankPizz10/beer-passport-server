name: Beer-Passport-Server/CD
on: 
  # Run this pipeline whenever the CI pipeline completes successfully 
  workflow_run:
    workflows: ["Beer-Passport-Server/CI"]
    branches: [master]
    types:
      - completed

jobs:
  deploy: #
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Change to project directory
        working-directory: ~/beerpassport/beer-passport-server
      - name: Pull Git Repo
        run: sudo git pull master
      - name: Build Docker Image
        run: sudo docker-compose build --rm
      - name: Run Docker Container
        run: sudo docker-compose up -d